  <style>
    body {
      margin: 0;

    header {
      background-color: #005bac;
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;

      padding: 1em 1em;
    }

      font-weight: bold;
      font-size: 1.3em;

    }

    }

    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
    }

    h1 {

      color: #005bac;
    }

    .news-item {
      background: white;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .news-item h2 {
      margin: 0 0 0.5em;
      font-size: 1.1em;
    }

    .news-item time {
      font-size: 0.9em;
      color: #666;
    }

    .news-item a {
      color: #005bac;
      text-decoration: none;
    }

    footer {
      background-color: #003e7e;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        font-size: 1.2em;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5em;
        width: 100%;
      }

      nav a {
        font-size: 1em;
      }
    }
  </style>
</head>
